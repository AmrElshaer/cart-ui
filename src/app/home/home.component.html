<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="container-fluid">
      <h2 class="card-title">
        <span [style.color]="isZeroCounter() ? 'red' : 'green'">Test</span>
      </h2>
      <button (click)="increaseCounter()">Increase</button>
    </div>
  </div>
</div>
