<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        {{ pageTitle }}
      </div>
      <div class="card-body">
        <ul class="list-group">
          <ng-container *ngIf="products$ | async as products">
            <li class="list-group-item" *ngFor="let product of products.data">
              {{ product.productName }}
            </li>
          </ng-container>
        </ul>
      </div>

      <div class="card-body" *ngIf="products() as products">
        <div class="list-group">
          <button
            type="button"
            class="list-group-item"
            *ngFor="let product of products"
            [ngClass]="{ active: product.id === selectedProductId() }"
            (click)="onSelected(product.id)"
          >
            {{ product.productName }}
          </button>
        </div>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage() as error">
      {{ error }}
    </div>
  </div>

  <div class="col-md-8">
    <pm-product-detail />
  </div>
</div>
